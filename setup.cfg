[metadata]
name = lart_research_client
version = 0.1
author = Florian Breit
author_email = florian@florian.me.uk
description = An app to collect survey-type data for research on regional and minority languages.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/thatfloflo/lart-survey-client
project_urls =
    Bug Tracker = https://github.com/thatfloflo/lart-survey-client/issues
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python :: 3.9
    Topic :: Scientific/Engineering
    Topic :: Text Processing
    Topic :: Text Processing :: Linguistic
    Topic :: Utilities

[options]
packages = find:
python_requires = >=3.9
install_requires =
  eel[jinja2]

[flake8]
max-line-length=90
max-complexity=6
inline-quotes=double
docstring-convention=google
